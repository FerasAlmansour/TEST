<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skeleton Anatomy - Interactive</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    svg {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
    }

    .highlight {
      fill: orange !important;
    }
  </style>
</head>
<body>

  <h1>Skeleton Anatomy - الهيكل العظمي التفاعلي</h1>

  <!-- SVG Inline -->
  <svg viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Skull -->
    <path id="skull" d="M90 20 a10 10 0 0 1 20 0 a10 10 0 0 1 -20 0" fill="#ccc" stroke="#333" />
    
    <!-- Spine -->
    <rect id="spine" x="97" y="40" width="6" height="100" fill="#aaa" stroke="#333" />

    <!-- Left clavicle -->
    <path id="clavicle_left" d="M97 50 Q70 60 60 70" fill="none" stroke="#333" stroke-width="3"/>

    <!-- Right clavicle -->
    <path id="clavicle_right" d="M103 50 Q130 60 140 70" fill="none" stroke="#333" stroke-width="3"/>
  </svg>

  <script>
    // تفعيل التفاعل مع كل جزء
    const parts = ["skull", "spine", "clavicle_left", "clavicle_right"];
    
    parts.forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('click', () => {
        // إزالة التمييز عن باقي الأجزاء
        parts.forEach(pid => document.getElementById(pid).classList.remove("highlight"));
        el.classList.add("highlight");
        alert(`تم اختيار: ${id}`);
      });
    });
  </script>

</body>
</html>
